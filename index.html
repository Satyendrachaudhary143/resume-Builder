<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
  <title>Resume Builder</title>
</head>

<body>
  <header class="header">
    <h1>Resume Builder</h1>
  </header>
  <main>
    <form id="resumeform">
      <label for="name">Full Name:</label>
      <input type="" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
      <label for="maritalStatus">Marital Status</label>
    <select name="gender" id="maritalStatus">
      <option value="Married">Married</option>
      <option value="Unmarried">Unmarried</option>
    </select>
    <label for="religion">Religion</label>
    <input type="text" name="religion" id="religion">
      <label for="father">Father's Name</label>
      <input type="text" id="father" name="father" required>
      <label for="dateOfBirth">Date of birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <label for="language">Language:(separate comma)</label>
      <input type="text" id="language" name="language" required>  
      <label for="summary">Objective:</label>
      <textarea id="summary" name="summary" rows="5" style="resize: none;"></textarea>

      <label for="education">Education:</label>
      <div class="educationinp">
        
        <div class="educationinp1">

          <input type="text" id="education" name="education">
          <button class="addEducation" type="button">Add</button>
        </div>
      </div>

      <label for="skills">Skills:</label>
      <div class="skillinp">
        
        <div class="skillinp1">

          <input type="text" id="skills" name="skills">
          <button class="addSkill" type="button">Add</button>
        </div>

      </div>


      <label for="experience">Experience:</label>
      <div class="experienceinp">
        
        <div class="experienceinp1">

          <input type="text" id="experience" name="experience">
          <button class="addExperience" type="button">Add</button>
        </div>

      </div>
      <label for="projects">Hobies & Strenghts:</label>
      <div class="hobies">
          
          <div class="hobiesinp1">
  
            <input type="text" id="hobies" name="hobies">
            <button class="addHobies" type="button">Add</button>
          </div>
      </div>
      
      <label for="image">image</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      


      

      <button type="submit" class="sb">Generate Resume</button>
      <button type="button"  class="gt">Generate Pdf</button>
    </form>
    <section id="resume-output"></section>
    <button class="dresume"> Download Resume</button>
  </main>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</html>
